<!DOCTYPE html>
<!-- このファイルがHTML5で書かれていることを指定しています -->
<html lang="ja">
<!-- このHTMLドキュメントの言語が日本語であることを指定しています -->
<head>
    <meta charset="UTF-8">
       <!-- 文字エンコーディングをUTF-8に設定しています -->
       <meta name="viewport"content="width=device-width,initial-scale=1.0">
        <!-- ビューポートの設定。画面幅に応じてスケーリングされます -->
        <title>CSSの実践</title>
          <!-- ウェブページのタイトルを設定しています -->
          <link rel="stylesheet"href="css/css_sample_site.css">
            <!-- 外部スタイルシートをリンクしています -->
</head>
<body>
    <main>
        <!--メインコンテンツを囲むタグ-->
        <div class ="box rounded-button">Box 1</div>
        <!--.rounded-buttonクラスが適用されたBox-->
        <div class="box relative-box">Box 2</div>
         <!-- .relative-boxクラスが適用されたボックス -->
        <div class="box absolute-box">Box 3</div>
          <!-- .absolute-boxクラスが適用されたボックス -->
          <div class ="flex-container">
            <!--フレックスコンテナ-->
            <div class ="flex-item">Flex Item 1</div>
            <!--フレックスアイテム1-->
            <div class ="flex-item">Flex Item 2</div>
            <!--フレックスアイテム2-->
          </div>
          <div class ="clearfix">
            <!-- 浮動要素をクリアするためのclearfixクラス -->
            <img src="images/css_sample/syonen.png"class="float-left"
            alt="Floting Image">
              <!-- 左に浮動させた画像 -->
              <p>Some text arond the floating image.</p>
              <!-- 画像の周りのテキスト -->
          </div>
          <div class ="pseudo-element">Pseudo Element</div>
          <!-- 擬似要素が適用される要素 -->
          <div class="gradient-background">Gradient Background</div>
          <!-- グラデーション背景が適用される要素 -->
          <img src="images/css_sample/syonen.png"class="filtered-image"alt="Filtered Image">
          <!--フィルターが適用された画像-->
    </main>
</body>
</html>
